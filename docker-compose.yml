services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: blitz_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: blitz_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # Adminer (Database GUI like phpMyAdmin)
  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - db

  # Go Backend
  backend:
    build: ./backend
    container_name: blitz_backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: blitz_db
      DB_PORT: 5432

  # Next.js Frontend
  frontend:
    build: ./frontend
    container_name: blitz_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      API_URL: http://backend:8080

volumes:
  db_data:
